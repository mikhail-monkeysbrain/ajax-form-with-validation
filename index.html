<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<button type="button" class="btn btn-primary js-open--modal" data-toggle="modal" data-target="#exampleModalCenter">
		  Регистрация
		</button>

		<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLongTitle">Регистрация</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
				<div class="row">
					<div class="col-md-12">
						<form action="1.php" class="form form__validate">
							<div class="input--parent">
								<!--если успею - сделаю подсказку для ошибок-->
								<div class="input--error">Введите имя</div>
								<input class="reqiured reqiured--name" name="user_name" type="text" placeholder="ФИО">
							</div>
							<input class="reqiured reqiured--email" name="user_mail" type="e-mail" placeholder="E-mail">
							<input name="user_phone" class="phoneMask reqiured reqiured--phone" type="phone" placeholder="Телефон">
							<input name="user_birth" class="birthMask reqiured reqiured--birth" type="text" placeholder="Дата рождения">
							<div class="input">
								<input name="user_confirm" class="form-check-input checkbox reqiured reqiured--checkbox no-valid" type="checkbox" value="" id="defaultCheck1">
								<label class="form-check-label" for="defaultCheck1">
									Согласен на рассылку
								</label>
							</div>
							<div class="password--parent">
								<div class="error__password">Пароль должен содержать от 5 символов,одну цифру,одну строчную латинскую букву,одну заглавную латинскую букву,один знак препинания</div>
								<input class="reqiured reqiured--password" name="user_password" type="text" placeholder="Пароль">
								<div class="error__password-retype"></div>
								<input class="reqiured reqiured--password__retype" type="text" placeholder="Повторите пароль" disabled>
							</div>
							<input type="submit" class="btn" value="Зарегистрироваться" disabled>
						</form>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<form action="2.php" class="form__authorize">
							<input name="user_mail" type="e-mail" placeholder="E-mail">
							<input name="user_password" type="password" placeholder="Пароль">
							<input type="submit" value="Авторизоваться">
						</form>
					</div>
				</div>

		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary js-close--modal" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="success"></div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="js/jquery.mask.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
